<!DOCTYPE html>
<HTML>
    <head>
        <title>USER REGISTRATION</title>
        <link rel="stylesheet" href="login.css">
    </head>
        <body>
            <h1><B>USER REGISTRATION</B></h1>
            <div class="loginpage">
            <form>
                <br>
                <!--text input-->
                <label for="USERNAME">USERNAME:</label>
                <input type="text" id="USERNAME" name="USERNAME" placeholder="USERNAME" required>
                </BR>
            </BR>
                <!--password input-->
                <label for="PASSWOWD">PASSWOWD:</label>
                <input type="text" id="PASSWORD" name="PASSWORD" placeholder="PASSWORD" required>
            </BR>
            </BR>
            <label for="EMAIL">EMAIL:</label>
<input type="text" id="EMAIL" name="EMAIL" placeholder="EMAIL"> 
</BR>
</BR>
<label for="QUANTITY">QUANTITY:</label>
<input type="number" id="QUANTITY" name="PH NUMBER" min="1" max="100">
</BR>
</BR>
<label>GENDER:</label>
<input type="radio" id="MALE" value="MALE"checked >MALE
<input type="radio" id="FEMALE" value="FEMALE">FEMALE
</br>
</br>
            <!--submit button-->
            <input type="submit" value="LOGIN">       
            <br><br>
            <a href="#">Forgot Password</a>   
        </form> 
            </div>
        </body>
</HTML>
